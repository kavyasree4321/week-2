<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .uppercase{
            text-transform: uppercase;
            text-shadow: 5px 5px 5px rgb(9, 42, 55);
        }
        .lowercase{
            text-transform: lowercase;
            text-shadow: 5px 5px 5px rgb(43, 73, 85);
        }
        .capitalize{
            text-transform: capitalize;
            text-shadow: 5px 5px 5px rgb(12, 83, 111);
        }
    </style>
</head>
<body>
    <h1 class="uppercase">Welcome to webplus-academy</h1>
    <h1 class="lowercase">Welcome To Web Plus-academy</h1>
    <h1 class="capitalize">welcome to web plus-academy</h1>
</body>
</html>
